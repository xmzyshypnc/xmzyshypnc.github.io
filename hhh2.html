  let sc = []
  let tmp = 0n;
  let lenInt = BigInt(Math.floor(payload.length/8))
  for (let i = 0n; i < lenInt; i += 1n) {
      tmp = 0n;
      for(let j=0n; j<8n; j++){

      }
      sc.push(tmp);
  }
  
  let len = payload.length%8;
  tmp = 0n;
  for(let i=0n; i<len; i++){
      tmp += BigInt(payload[lenInt*8n+i])*(0x1n<<(8n*i));
  }
  sc.push(tmp);
  return sc;
  }
